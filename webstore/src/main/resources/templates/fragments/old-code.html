<!------------------------------------------------- Edit Book Popup  ------------------------------------------------------->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <!-- th:action lets the website interact with java -->
  <form th:action="@{/reservations/update}" method="put">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Reservation</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
        	<div class="form-group">
            <label for="recipient-name" class="col-form-label">Id (can't change):</label>
            <input type="text" class="form-control" id="reservationidEdit" name="reservationid" readonly>
          </div>
          <!-- 
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Reservation Time:</label>
            <input type="text" class="form-control" id="reservetimeEdit" name="reservetime">
          </div> -->
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Room Number:</label>
            <input type="text" class="form-control" id="roomnoEdit" name="roomno">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">User:</label>
          	<select name="userid" id="userid" class="form-control form-control">
				<option th:each="user:${users}" th:value="${user.id}" th:text="${user.toString()}"></option>
			</select>
             <!-- <input type="text" class="form-control" id="userid" name="userid">  -->
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save Changes to Book</button>
      </div>
    </div>
  </div>
  </form>
</div>
